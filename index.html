<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/red-mark.png" />
  </head>
  <body>
    <header>
      <img src="./images/red-mark.png" alt="battleship-logo" />
      <div>Battleship</div>
    </header>
    <main>
      <div class="announcement">hello</div>
      <div class="board">
        <div class="human-side">
          <div id="human-grid"></div>
          <div class="grid-name">Your Board</div>
        </div>
        <div class="computer-side">
          <div id="computer-grid"></div>
          <div class="grid-name">Computer's Board</div>
        </div>
      </div>
      <div>
        <button id="start">Start</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
