<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/red-mark.png" />
  </head>
  <body class="noselect">
    <header>
      <img src="./images/red-mark.png" alt="battleship-logo" />
      <div>Battleship</div>
    </header>
    <main>
      <div class="announcement"></div>
      <div id="start-restart">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
      </div>
      <div class="board">
        <div class="human-side" unselectable="on">
          <div class="ship-num">Ships Remaining: 0</div>
          <div id="human-grid"></div>
          <div class="grid-name">Your Board</div>
          <div id="button-group">
            <button id="randomize">Randomize</button>
            <button id="reset">Reset</button>
            <input type="checkbox" id="rotate" />
            <label for="rotate">Rotate</label>
          </div>
        </div>
        <div class="computer-side" unselectable="on">
          <div class="ship-num">Ships Remaining: 0</div>
          <div id="computer-grid" unselectable="on"></div>
          <div class="grid-name">Computer's Board</div>
        </div>
      </div>
    </main>
    <footer>
      <div>2021 &copy khunhour</div>
      <a href="https://github.com/khunhour/battleship">
        <img src="./images/github.png" />
      </a>
    </footer>
  </body>
</html>
